<body onload= "clock(),loadPastSession()">

<h1 id="time"></h1>

<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-default btn-lg" id="myBtn" data-toggle="modal" data-target="#myModal">Create Alarm</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create a New Alarm</h4>
                </div>
                <div class="modal-body">
                    <form>
                        Add a Label:
                        <br>
                        <input type="text" name="label" id="alarmLabel">
                        <br>
                        Select a time in the format HH:MM AM/PM:
                        <br>
                        <input type="time" name="timesetter" id="alarmTime">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" name="submit" onclick="createAlarm()" class="btn btn-default" data-dismiss="modal">Create</button>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- ============= Alarm ring Modal -->

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="alarmModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="stopRingtone()" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Alarm Ringing!</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="stopRingtone()" data-dismiss="modal">Close</button>
                    <button type="button" name="submit" onclick="setSnooze()" class="btn btn-default" data-dismiss="modal">Snooze</button>
                </div>
            </div>

        </div>
    </div>
</div>
